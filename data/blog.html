---
layout: home.html
title: Posts
permalink: false
---
<section class="archive-outer">
    <section class="archive-inner">
        {% for post in posts %}
        <a href="{{ post.path }}">
            <div class="archive-post animate__animated  animate__fadeInUp">
                <div class="archive-post-title">
                    {{post.title}}
                </div>
                <div class="archive-post-date">
                    {{post.date.toLocaleDateString(undefined,{ weekday: 'long', year: 'numeric', month: 'long', day:
                    'numeric' })}}
                </div>
                <!-- <div class="archive-post-readmore">READ MORE â–¶</div> -->
            </div>
        </a>
        <hr />
        {% endfor %}


        <nav class="paginator">
        </nav>

    </section>
</section>
